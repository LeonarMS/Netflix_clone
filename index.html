    <main>
        <div class="filme-principal">

                <h3 class="titulo">Howl's Moving Castle</h3>
                <p class="descricao">When Sophie, a shy young woman, is cursed with an old body by a spiteful witch, her only chance of breaking the spell lies with a self-indulgent yet insecure young wizard and his companions in his legged, walking castle.</p>
                <div class="botoes">
                    <button role="button" class=botao>

                    </button role="button" class=botao>

            </div>
